<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>TodoMVC</title>

    <link rel="stylesheet" href="todolist.css" />
  </head>

  <body>
    <section class="todoapp">
      <header class="header">
        <h1>todos</h1>
        <input
          id="new-todo"
          class="new-todo"
          placeholder="What needs to be done?"
          autofocus
        />
      </header>

      <section class="main">
        <input class="toggle-all" type="checkbox" />
        <ul class="todo-list"></ul>
      </section>

      <footer class="footer">
        <span class="todo-count"
          ><strong id="strongid">0</strong> items left</span
        >
        <button class="clear-completed">Clear completed</button>
      </footer>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
